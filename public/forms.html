<!DOCTYPE html>
<html>
<head>
    <title>Hidden Forms for Netlify</title>
</head>
<body>
    <!-- AdaptiveForm - Lead Generation Form -->
    <form name="adaptive-form" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="text" name="bizName" />
        <input type="email" name="email" />
        <input type="text" name="url" />
        <textarea name="bizDesc"></textarea>
        <input type="text" name="path" />
        <input type="text" name="language" />
        <input type="text" name="timestamp" />
    </form>

    <!-- Confirmation Form - Follow-up Questions Form -->
    <form name="confirmation-contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
        <input type="text" name="originalPath" />
        <input type="text" name="language" />
        <input type="text" name="timestamp" />
    </form>
</body>
</html>
